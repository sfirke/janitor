# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

before_install:
  Rscript -e 'update.packages(ask = FALSE)'

matrix: # don't test osx + r-devel
  include:
  - os: linux
    r: oldrel
    dist: trusty
  - os: linux
    r: release
    dist: trusty
  - os: linux
    r: devel
    dist: trusty
  - os: osx
    r: release
  - os: osx
    r: oldrel

r_github_packages:
  - jimhester/covr
  - tazinho/snakecase

after_success:
  - Rscript -e 'covr::codecov()'
